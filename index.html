<body>

	<div class="container">
		<h3 align="center" class="mt-3" style="color: white">Choose a Card!</h3>
		<div class="row">
			<div class="col-lg-2 col-md-4 col-6">
				<div class="memory-card">
					<img src="monkey_1.jpg" alt="">
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-6">
				<div class="memory-card">
					<img src="monkey_2.jpg" alt="">
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-6">
				<div class="memory-card">
					<img src="monkey_3.jpg" alt="">
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-6">
				<div class="memory-card">
					<img src="monkey_2.jpg" alt="">
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-6">
				<div class="memory-card">
					<img src="monkey_3.jpg" alt="">
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-6">
				<div class="memory-card">
					<img src="monkey_1.jpg" alt="">
				</div>
			</div>
		<div class="view">

			<button id="btn1" type="button" class="btn btn-secondary">Locked</button>
			<a href="real_portfolio.html"><button id="btn2"type="button" class="btn btn-secondary">UnLocked</button></a>

		</div>	

		
		</div>



			
	</div>


	<script>
		$(document).ready(function(){
			var count =0;
			var clicks =0;
			var firstcard;
			
			$(".memory-card").click(function(){
				count+=1;
				if(count==1){
					firstcard =$(this).children().attr("src");
					$(this).children().slideDown();
				}
				else if(count==2){
					var secondcard =$(this).children().attr("src");
					$(this).children().slideDown(function(){
						if(firstcard==secondcard){
						
						$("h3").html("Perfect!").css({"color":"green"});

						
						count =0;
						clicks+=1;

					}else{
						

						$("h3").html("OOPS! Try again").css({"color":"red"});

						setTimeout(function(){
							$("img").css({"display":"none"});
						}, 1000);
						
						count=0;
						clicks=0;

						
					}

					});
					if(clicks==2){
						$("#btn1").css({"display":"none"});
						$("#btn2").show();

						
					}


				

				}


				
			})

			



		})
	</script>





	

</body>
